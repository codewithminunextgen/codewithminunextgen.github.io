<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
  <title>CodeWithMinu.NextGen</title>
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>

    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
    
/* ===== NAVBAR ===== */
.navbar {
    width: 90%;
    padding: 18px 35px;
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 6px 18px #54b9e8, 0 0 0 1px #e0c737;
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
    animation: navbarSlide 0.8s ease;
}

@keyframes navbarSlide {
    0% {
        top: -100px;
        opacity: 0;
    }
    100% {
        top: 20px;
        opacity: 1;
    }
}

.logo {
    font-size: 24px;
    font-weight: 700;
    background: linear-gradient(135deg, #1b2a7a, #6a5acd);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    position: relative;
    padding-left: 35px;
}

.logo::before {
    content: "‚óè";
    position: absolute;
    left: 0;
    color: #6a5acd;
    font-size: 30px;
    animation: pulse 2s infinite;
}

.mobile-logo-img {
    height: 45px;
    width: auto;
    max-width: 120px;
    object-fit: contain;
    margin-top: 1px;
    filter: drop-shadow(0 4px 6px rgba(84, 185, 232, 0.2));
    padding: 2px 2px;
    margin-left: 5px;
    }

@keyframes pulse {
    0%, 100% {
        opacity: 1;
        transform: scale(1);
    }
    50% {
        opacity: 0.7;
        transform: scale(1.2);
    }
}

.nav-links a {
    margin: 0 22px;
    text-decoration: none;
    color: #1b2a7a;
    font-weight: 500;
    position: relative;
    transition: 0.3s;
    padding: 5px 0;
}

.nav-links a::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%) scaleX(0);
    width: 80%;
    height: 2px;
    background: linear-gradient(90deg, #1b2a7a, #6a5acd);
    transition: 0.3s;
}

.nav-links a:hover {
    color: #6a5acd;
}

.nav-links a:hover::after {
    transform: translateX(-50%) scaleX(1);
}

.nav-buttons button {
       margin-left: 15px;
    padding: 12px 28px;
    border-radius: 30px;
    border: 2px;
    border-color: #e0c737;
    cursor: pointer;
    font-weight: 500;
    transition: 0.3s;
    box-shadow: 0 2px 1px #e0c737;
}

.login-btn {
    background: #f1f3f8;
    color: #1b2a7a;
    border: 1px solid transparent;
}

.login-btn:hover {
    background: white;
    border-color: #6a5acd;
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(106, 90, 205, 0.2);
}

.start-btn {
    background: linear-gradient(135deg, #1b2a7a, #4b3db2);
    color: white;
    position: relative;
    overflow: hidden;
}

.start-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: 0.5s;
}

.start-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 30px rgba(27, 42, 122, 0.3);
}

.start-btn:hover::before {
    left: 100%;
}
  </style>
</head>
<body>
<header class="navbar">
  <div class="logo">
    <img src="../images/small_logo.png" alt="CodeWithMinu Mobile Logo" class="mobile-logo-img" loading="lazy">
  </div>

  <!-- Mobile Menu Toggle -->
  <div id="mobileMenuToggle" class="mobile-menu">
    <i class="fa-solid fa-bars"></i>
  </div>

  <nav class="nav-links" id="mobileNav">
    <a href="codewithminunextgen.github.io">Home</a>
    <a href="../pages/about.html">About</a>
    <a href="../pages/services.html">Services</a>
    <a href="../pages/blogs.html">Blogs</a>
    <a href="../pages/projects.html">Projects</a>
  
  </nav>

  <div class="nav-buttons desktop-only">
    <button class="login-btn">Login</button>
    <button class="start-btn">Contact</button>
  </div>
</header>

<style>
/* Hide mobile menu toggle on desktop */
.mobile-menu {
  display: none;
  font-size: 24px;
  cursor: pointer;
  color: #1b2a7a;
}

/* Mobile nav hidden by default */
#mobileNav {
  display: flex;
  align-items: center;
}

/* Responsive styles */
@media (max-width: 768px) {
  .nav-links {
    position: fixed;
    top: 80px;
    left: 0;
    width: 100%;
    height: calc(100vh - 80px);
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(10px);
    flex-direction: column;
    justify-content: start;
    align-items: center;
    padding-top: 40px;
    transform: translateY(-500%);
    transition: transform 0.3s ease;
    z-index: 999;
  }

  #mobileNav.open {
    transform: translateY(0);
  }

  .nav-links a {
    margin: 20px 0;
    font-size: 20px;
  }

  .nav-buttons.desktop-only {
    display: none;
  }

  .mobile-menu {
    display: block;
  }

  .nav-buttons-mobile {
    display: flex;
    flex-direction: column;
    margin-top: 20px;
  }

  .nav-buttons-mobile button {
    margin: 10px 0;
  }
}
</style>

<script>
(function() {
  const toggleBtn = document.getElementById('mobileMenuToggle');
  const mobileNav = document.getElementById('mobileNav');
  const icon = toggleBtn.querySelector('i');

  toggleBtn.addEventListener('click', function(e) {
    e.stopPropagation();
    const isOpen = mobileNav.classList.contains('open');
    if (isOpen) {
      mobileNav.classList.remove('open');
      icon.className = 'fa-solid fa-bars';
    } else {
      mobileNav.classList.add('open');
      icon.className = 'fa-solid fa-xmark';
    }
  });

  // close when clicking outside
  document.addEventListener('click', function(event) {
    if (!mobileNav.contains(event.target) && !toggleBtn.contains(event.target)) {
      mobileNav.classList.remove('open');
      icon.className = 'fa-solid fa-bars';
    }
  });

  mobileNav.addEventListener('click', function(e) {
    e.stopPropagation();
  });

  window.addEventListener('resize', function() {
    if (window.innerWidth > 768) {
      mobileNav.classList.remove('open');
      icon.className = 'fa-solid fa-bars';
    }
  });
})();
</script>

</body>
</html>
