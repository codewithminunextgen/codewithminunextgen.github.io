<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodeWithMinu.NextGen</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

/* ===== NAVBAR ===== */
.navbar{
  width:90%;
  padding:18px 35px;
  background:rgba(255,255,255,0.9);
  backdrop-filter:blur(10px);
  -webkit-backdrop-filter:blur(10px);
  border:1px solid rgba(255,255,255,0.3);
  border-radius:50px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 6px 18px #54b9e8, 0 0 0 1px #e0c737;
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  z-index:1000;
}

/* LOGO */
.mobile-logo-img{
  height:45px;
  width:auto;
  max-width:120px;
}

/* NAV LINKS */
.nav-links{
  display:flex;
  align-items:center;
}

.nav-links a{
  margin:0 22px;
  text-decoration:none;
  color:#1b2a7a;
  font-weight:500;
  position:relative;
  transition:0.3s;
}

.nav-links a::after{
  content:'';
  position:absolute;
  bottom:-5px;
  left:50%;
  transform:translateX(-50%) scaleX(0);
  width:80%;
  height:2px;
  background:linear-gradient(90deg,#1b2a7a,#6a5acd);
  transition:0.3s;
}

.nav-links a:hover{
  color:#6a5acd;
}

.nav-links a:hover::after{
  transform:translateX(-50%) scaleX(1);
}

/* BUTTONS */
.nav-buttons button{
  margin-left:15px;
  padding:12px 28px;
  border-radius:30px;
  border:none;
  cursor:pointer;
  font-weight:500;
  transition:0.3s;
}

.login-btn{
  background:#f1f3f8;
  color:#1b2a7a;
}

.login-btn:hover{
  background:white;
  transform:translateY(-3px);
  box-shadow:0 10px 25px rgba(106,90,205,0.2);
}

.start-btn{
  background:linear-gradient(135deg,#1b2a7a,#4b3db2);
  color:white;
}

.start-btn:hover{
  transform:translateY(-3px);
  box-shadow:0 15px 30px rgba(27,42,122,0.3);
}

/* MOBILE MENU ICON */
.mobile-menu{
  display:none;
  font-size:24px;
  cursor:pointer;
  color:#1b2a7a;
}

/* ===== MOBILE VIEW ===== */
@media(max-width:768px){

  .navbar{
    width:95%;
    padding:15px 20px;
  }

  .nav-links{
    position:fixed;
    top:90px;
    left:0;
    width:100%;
    height:calc(100vh - 90px);
    background:rgba(255,255,255,0.97);
    backdrop-filter:blur(10px);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    transform:translateY(-120%);
    transition:0.3s ease;
  }

  .nav-links.open{
    transform:translateY(0);
  }

  .nav-links a{
    margin:15px 0;
    font-size:20px;
  }

  .nav-buttons{
    display:none;
  }

  .mobile-menu{
    display:block;
  }
}
</style>
</head>

<body>

<header class="navbar">
  
  <div class="logo">
    <img src="../images/small_logo.png" alt="CodeWithMinu Logo" class="mobile-logo-img">
  </div>

  <div id="mobileMenuToggle" class="mobile-menu">
    <i class="fa-solid fa-bars"></i>
  </div>

  <nav class="nav-links" id="mobileNav">
    <a href="https://codewithminunextgen.github.io/">Home</a>
    <a href="https://codewithminunextgen.github.io/pages/about.html">About</a>
    <a href="https://codewithminunextgen.github.io/pages/services.html">Services</a>
    <a href="https://codewithminunextgen.github.io/pages/blogs.html">Blogs</a>
    <a href="https://codewithminunextgen.github.io/pages/projects.html">Projects</a>
  </nav>

  <div class="nav-buttons">
    <button class="login-btn" onclick="location.href='../pages/login.html'">Login</button>
    <button class="start-btn" onclick="location.href='https://codewithminunextgen.github.io/pages/contact.html'">Contact</button>
  </div>

</header>

<script>
const toggleBtn = document.getElementById('mobileMenuToggle');
const mobileNav = document.getElementById('mobileNav');
const icon = toggleBtn.querySelector('i');

toggleBtn.addEventListener('click', ()=>{
  mobileNav.classList.toggle('open');
  icon.className = mobileNav.classList.contains('open')
    ? 'fa-solid fa-xmark'
    : 'fa-solid fa-bars';
});
</script>

</body>
</html>
